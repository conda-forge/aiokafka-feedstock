{% set name = "aiokafka" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2a4bf3a7afc6406cb37c153256c35629c1d69caf63e4a3b5b1c3863d97a17b74

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}

  host:
    - cython >=0.29.0
    - python
    - pip
  run:
    - python
    - kafka-python >=2.0.0
    - zlib

test:
  imports:
    - aiokafka

about:
  home: https://github.com/aio-libs/aiokafka
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: asyncio client for Kafka

  description: |
    AIOKafkaProducer is a high-level, asynchronous message producer.
  dev_url: https://github.com/aio-libs/aiokafka

extra:
  recipe-maintainers:
    - timkpaine
